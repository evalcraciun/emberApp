<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <Script src="js/libs/ember-data.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
  <div class='navbar navbar-default'>
    <div class='container'>
      <a href='#' class='navbar-brand glyphicon glyphicon-heart'></a>
      <ul class='nav navbar-nav navbar-right'>
        <li>{{#link-to 'index'}}Home{{/link-to}}</li>
        <li>{{#link-to 'about'}}About{{/link-to}}</li>
        <li>{{#link-to 'products'}}Products{{/link-to}}</li>
      </ul>
    </div>
  </div>
  <div class='container'>
    {{outlet}}
  </div>
  <footer class='container'>
    <hr />
    <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
    <p class='pull-right'><a href='#/credits'>Credits</a></p>
  </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
     <h1>There are {{productsCount}} products</h1>
     <img {{bind-attr src="logo"}} alt="Logo"/>
     <p>The time is {{time}} </p>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
     <h1>About the Fire Spirits!</h1>
  </script>
  <script type="text/x-handlebars" data-template-name="products">
        <h2>Products</h2>
        {{#each product in model}}
            <h4>{{product.title}}</h4>
        {{/each}}
  </script>
</body>
</html>
</html>
